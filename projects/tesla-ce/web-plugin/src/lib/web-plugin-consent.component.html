<h1 mat-dialog-title>{{ 'ETHICAL_WARNING.HEADER' | translate }}</h1>
<div mat-dialog-content class="mat-typography">
  <p style="text-align: justify;">{{ 'ETHICAL_WARNING.MESSAGE' | translate }}</p>
  <mat-grid-list [cols]="breakpoint" (window:resize)="onResize($event)">
    <mat-grid-tile [colspan]="1" [rowspan]="1" *ngFor="let instrument of enabledInstruments">
      <mat-card class="text-center" style="height: 140px; width: 140px; text-align: center;">

        <lib-tesla-icons mat-card-image icon="instrument-{{instrument}}" width="100" height="100" marginLeft="0" marginRight="0" marginTop="10"></lib-tesla-icons>
        <mat-card-content>
          <p *ngIf="instrument === 1" class="text-center">
            {{ 'INSTRUMENTS.FR' | translate }}
          </p>
          <p *ngIf="instrument === 2" class="text-center">
            {{ 'INSTRUMENTS.KS' | translate }}
          </p>
          <p *ngIf="instrument === 3" class="text-center">
            {{ 'INSTRUMENTS.VR' | translate }}
          </p>
          <p *ngIf="instrument === 4" class="text-center">
            {{ 'INSTRUMENTS.FA' | translate }}
          </p>
          <p *ngIf="instrument === 5" class="text-center">
            {{ 'INSTRUMENTS.PLAGIARISM' | translate }}
          </p>
        </mat-card-content>
      </mat-card>
    </mat-grid-tile>
  </mat-grid-list>
</div>
<div mat-dialog-actions>
    <button mat-raised-button (click)="reject()" *ngIf="allowRejectCapture">{{ 'ACTIONS.DECLINE_CONSENT' | translate }}</button>
    <button mat-raised-button color="primary" (click)="accept()">{{ 'ACTIONS.ACCEPT_CONSENT' | translate }}</button>
</div>
