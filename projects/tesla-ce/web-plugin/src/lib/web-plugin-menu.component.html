<div #menuOverlay class="tesla-menu-overlay" (click)="toggle()">
</div>
<div #floatingMenu class="tesla-toggle" (click)="toggle()" [style.left.px]="floatingX" [style.top.px]="floatingY">
  <div [matBadgeHidden]="logoNotification!==true" [matBadge]="'&#8288;'" matBadgeColor="warn" matBadgeSize="small" class="smaller">
    <canvas #menuToggle class="tesla-icon-menu" width="100%" height="100%"></canvas>
  </div>
</div>
<div #mainMenu class="tesla-menu">
  <div *ngIf="sensors | async as sensorss">
  <a href="{{dashboardUrl}}" target="_blank">
    <lib-tesla-icons icon="common-dashboard"></lib-tesla-icons>
  </a>
  <a *ngIf="notifications | async as notificationss" href="javascript:void(0);" [matBadgeHidden]="notificationss.length===0" [matBadge]="notificationss.length" matBadgeColor="warn" matBadgeSize="small" class="smaller" (click)="showAlerts()">
    <lib-tesla-icons icon="common-notifications"></lib-tesla-icons>
  </a>


    <a *ngIf="sensorss.camera > 0" href="javascript:void(0);" [ngClass]="{
        'no-link-cursor': true,
        'tesla-menu-status': true
       }">
      <lib-tesla-icons icon="sensor-camera" [status]="sensorss.camera.toString()"></lib-tesla-icons>
    </a>
    <a *ngIf="sensorss.keyboard > 0" href="javascript:void(0);" [ngClass]="{
        'no-link-cursor': true,
        'tesla-menu-status': true
      }">
      <lib-tesla-icons icon="sensor-keyboard" [status]="sensorss.keyboard.toString()"></lib-tesla-icons>
    </a>
    <a *ngIf="sensorss.microphone > 0" href="javascript:void(0);" [ngClass]="{
        'no-link-cursor': true,
        'tesla-menu-status': true
      }">
      <lib-tesla-icons icon="sensor-microphone" [status]="sensorss.microphone.toString()"></lib-tesla-icons>
    </a>
    <a *ngIf="sensorss.assessment > 0" href="javascript:void(0);" [ngClass]="{
        'no-link-cursor': true,
        'tesla-menu-status': true
      }">
      <lib-tesla-icons icon="sensor-assessment" [status]="sensorss.assessment.toString()"></lib-tesla-icons>
    </a>
  </div>
  <a *ngIf="network | async as networks" href="javascript:void(0);" [ngClass]="{
      'no-link-cursor': true,
      'tesla-network-stat': true,
      'tesla-menu-status': true
    }">
    <lib-tesla-icons icon="common-connection" [status]="networks.status.toString()"></lib-tesla-icons>
  </a>
</div>
